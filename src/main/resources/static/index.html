<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Room Booking</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

<div id="formContainer" style="display:flex; margin-left: 50px;">
    <form id="findRoomsForm" method="POST">
        <h1>Find Available Rooms</h1>
        <label for="checkInDate">Check In Date:
            <input id="checkInDate" name="checkInDate" required type="date" ><br>
        </label>

        <label for="checkOutDate">Check Out Date:
            <input id="checkOutDate" name="checkOutDate" required type="date"><br>
        </label>

        <label for="capacity">Number of Persons:
            <input id="capacity" min="1" name="capacity" required type="number"><br>
        </label>

        <button id="findRoomsBtn" type="submit">Find Available Rooms</button>
    </form>
    <form id="bookRoomForm" style="margin-left: 50px;" method="POST">
        <h1>Book Room</h1>
        <label for="bookingCustomerId">Customer ID:
            <input id="bookingCustomerId" min="1" name="customerID" required type="number"><br>
        </label>

        <label for="bookingRoomId">Room Number:
            <input id="bookingRoomId" min="1" name="roomID" required type="number"><br>
        </label>

        <label for="bookingCheckInDate">Check In Date:
            <input id="bookingCheckInDate" name="checkInDate" required type="date"><br>
        </label>

        <label for="bookingCheckOutDate">Check Out Date:
            <input id="bookingCheckOutDate" name="checkOutDate" required type="date"><br>
        </label>

        <button id="bookRoomBtn" type="submit">Book Room</button>
    </form>
    <div style="margin-left: 50px;">
        <h1>Generate Masterdata</h1>
        <button id="generateMasterDataBtn" type="button">Generate Master Data</button>

        <br>
        <button id="deleteQueryModelBtn" type="button">Delete Query Model</button>
        <button id="restoreQueryModelBtn" type="button">Restore Query Model</button>
    </div>
</div>

<div style="margin-top: 50px; margin-left: 50px;">
    <div style="display: inline-block;">
        <h1>Customer Operations</h1>
        <button id="getAllCustomersBtn" type="button">Get All Customers</button>
        <br><br>
        <form id="getCustomerByNameForm" method="POST">
            <label for="customerName" style="margin-top: 20px;">Customer Name:
                <input id="customerName" type="text" required>
            </label>
            <br>
            <button id="getCustomersByNameBtn" type="submit">Get Customers by Name</button>
        </form>
    </div>

    <div style="margin-left: 150px; display: inline-block;">
        <h1>Booking Operations</h1>
        <form id="cancelBookingForm" method="POST">
            <label for="bookingId">Booking ID:
                <input id="bookingId" type="number" required>
            </label>
            <br>
            <button id="cancelBookingByIdBtn" type="submit">Cancel Booking</button>
            <br><br>
        </form>
        <button id="getAllBookingsBtn" type="button">Get All Bookings</button>
        <br><br>
        <form id="getBookingsByDateForm" method="POST">
            <label for="bookingFromDate" style="margin-top: 50px;">From:
                <input id="bookingFromDate" type="date" required>
            </label>
            <br>
            <label for="bookingToDate">To:
                <input id="bookingToDate" type="date" required>
            </label>
            <br>
            <button id="getBookingsByDateBtn" type="submit">Get Bookings by Date</button>
        </form>
    </div>
</div>


</body>
</html>
